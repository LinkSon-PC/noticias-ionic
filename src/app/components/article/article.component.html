<ion-card>
  <ion-card-subtitle class="ion-margin">

    <ion-row class="ion-align-itmes-center" (click)="openArticle()">
      <ion-col size="">
        <span class="text-primary">{{index + 1}}. </span>
        <span class="article-source-name">{{ article.source.name }}</span>
      </ion-col>

      <ion-col class="right">
        <ion-button (click)="onClick()" fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertial-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    
  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{article.title}}
  </ion-card-title>

  <ion-img *ngIf="article.urlToImage"
   [src]="article.urlToImage"
   (click)="openArticle()"
   ></ion-img>

   <ion-card-content *ngIf="article.description">
    {{ article.description }}
   </ion-card-content>
</ion-card>
